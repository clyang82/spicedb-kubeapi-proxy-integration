# OpenShift Route for external access
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: spicedb-proxy-integration
  namespace: spicedb-proxy
  labels:
    app: spicedb-proxy-integration
spec:
  to:
    kind: Service
    name: spicedb-proxy-integration
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None